<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        *{
            margin: 0;
        }
        .box {
            height: 380px;
            width: 300px;
        }
        .box img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            overflow: hidden;
            transition: all ease 1s;
        }
        .box:hover img{
            scale: 1.2;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img/366356.jpg" alt="" >
    </div>
</body>

</html>
